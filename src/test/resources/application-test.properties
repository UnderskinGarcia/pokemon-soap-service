# Test Configuration for Pokemon SOAP Service

# Application
spring.application.name=pokemon-soap-service-test

# PokeAPI Configuration
pokeapi.base-url=https://pokeapi.co/api/v2

# Disable PostgreSQL for tests (not used yet)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Logging
logging.level.root=INFO
logging.level.com.bankaya.pokemon=DEBUG
logging.level.org.springframework.ws=DEBUG

# Actuator
management.endpoints.web.exposure.include=health
