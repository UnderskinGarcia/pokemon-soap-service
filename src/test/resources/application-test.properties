# Test Configuration for Pokemon SOAP Service

# Application
spring.application.name=pokemon-soap-service-test

# PokeAPI Configuration
pokeapi.base-url=https://pokeapi.co/api/v2

# Jackson Time Zone
spring.jackson.time-zone=America/Mexico_City

# H2 In-Memory Database for Tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Logging
logging.level.root=INFO
logging.level.com.bankaya.pokemon=DEBUG
logging.level.org.springframework.ws=DEBUG

# Actuator
management.endpoints.web.exposure.include=health

# Server
server.port=8080

# Springdoc OpenAPI Configuration
springdoc.api-description-file=openapi/api-description.md
